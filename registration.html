<html>
<head>
<title>registration form</title>
<link rel="stylesheet" href="registration.css"/>
</head>
<body>
<h1>DevOps Lab</h1>
<h1>Registration form</h1>

<table cellspacing=5px cellpadding=4px align="center" border="2px ">
<tr>
<td>Name</td>
<td><input type="text"></td>
</tr>
<tr>
<td>Contact number</td>
<td><input type="text"></td>
<tr>
<td>Gender</td>
<td>Male<input type="radio" name="r1"> Female<input type="radio" name="r1"> Transgender<input type="radio" name="r1"></td>
</tr>
<tr>
<td>Address</td>
<td><textarea rowspan="8" colspan="8"></textarea></td>
</tr>
<tr>
<td>Hobbies</td>
<td>Cooking<input type="checkbox" name="c1"> Dancing<input type="checkbox" name="c2"> Knitting<input type="checkbox" name="c3"></td>
</tr>
<tr>
<td>Skillset</td>
<td>C<input type="checkbox" name="c1"> C++<input type="checkbox" name="c2"> Python<input type="checkbox" name="c3"></td>
</tr>
<tr>
<td>Qualifications</td>
<td>
<select>
<option>M.Sc</option>
<option>B.E/B.Sc</option>
<option>Diploma</option>
<option>SSC</option>
</select>
</td>
</tr>
<tr>
<td><input type="submit" value="REGISTER"></td>
<td><input type="reset" value="CLEAR"></td>
</tr>
</table>

</body>
